<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
     style="min-height: 600px;  background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">

    <div class="col-lg-12 col-lg-12">

      <div class="col-xl-12 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Write chapter</h3>
              </div>

            </div>
          </div>
          <div class="card-body">


            <form [formGroup]="formWriteChapter">
              <h6 class="heading-small text-muted mb-4">Book information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-Name">Name</label>
                      <input  formControlName= "name" type="text" id="input-Name" class="form-control form-control-alternative" placeholder="Name" >
                    </div>
                  </div>

                </div>

              </div>

              <hr class="my-4" />

              <h6 class="heading-small text-muted mb-4">Chapter content</h6>
              <div>
                <ckeditor  formControlName="content" id="chapter" name="chapter">
                </ckeditor>
                <div>
                  <button (click)="onClick()" class="btn btn-info" type="submit">SAVE</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
